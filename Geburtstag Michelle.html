            }

        .heart, .balloon, .confetti {

        }

        @keyframes heartPop {
            0% {
                transform: scale(0);
                opacity: 0;
            }

            50% {
                transform: scale(1.2);
                opacity: 1;
            }

            100% {
                transform: scale(1);
            }
        }

        @keyframes floatBalloon {
            0% {
                bottom: -100px;
                opacity: 0;
            }

            50% {
                opacity: 1;
            }

            100% {
                bottom: 600px;
                opacity: 0,5;
            }
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(-100px) rotate(1deg);
                opacity: 0.5;
            }

            100% {
                transform: translateY(600px) rotate(360deg);
                opacity: 1;
            }
        }

        .heart {
            animation: heartPop 2s ease-out infinite;
        }

        .balloon {
            animation: floatBalloon 6s ease-in-out infinite;
        }

        .confetti {

        }

        .p {

        p span {

            animation-name: rainbowGlow grow-shrink;

        @keyframes slide-in {

                opacity: 0;
            }
            50% {
                transform: translateX(250px);
                opacity: 0,5;
            }
            100% {
                transform: translateX(500px);
                opacity: 1;
            }
        }
